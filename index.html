<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Portifolio Simples</title>
</head>
<body>
    <header>
        <nav>

        <button>Sobre mim</button>

      </div>
          </div>

        <div class="media-icons">
